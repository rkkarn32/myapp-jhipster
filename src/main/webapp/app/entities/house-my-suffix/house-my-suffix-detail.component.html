<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="house">
            <h2><span>House</span> {{house.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>House Num</span></dt>
                <dd>
                    <span>{{house.houseNum}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{house.name}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="house.employeeId">
                        <a [routerLink]="['/employee-my-suffix', house.employeeId, 'view']">{{house.employeeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/house-my-suffix', house.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
